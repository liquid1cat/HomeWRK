<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Welcome to the order page</h1>
<p>Fill in the blanks to confirm the order</p>
<form action="http://fe.it-academy.by/TestForm.php"
      method="post">
    Type your name: <br>
    <input type="text"
           name="name"
           placeholder="Mike"
           pattern="[A-Za-z]{2,99}"
           maxlength="12"
           minlength="2"
           title="Enter the data in the entered format"><br>
    Type youe email: <br>
    <input type="email"
           name="email"
           placeholder="example@mail.ru"
           pattern="[0-9a-zA-Z]{3-99}[@]{1}[*]{3-10}"> <br>
    Send request for order: <br>
    <input type="submit">


</form>

</body>
</html>
